<body>
    <h3>晴天郊外，探寻自然之美</h3>
    <img src="./images/1.jpg" alt="">
    <p>在这阳光明媚的晴天，郊外的每一处景色都像是被大自然精心描绘过一般。</p>
    <ul>
        <li>风和日丽</li>
        <li>阳光明媚</li>
        <li>碧空如洗</li>
    </ul>
    <p>今日是个难得的晴天，决定去郊游。出门后，阳光洒在身上，暖洋洋的。一路前行，来到一片广阔的草地，绿草如茵，在阳光的照耀下显得格外生机勃勃。不知名的小花星星点点地散落在草地上，仿佛在微笑着欢迎的到来。</p>
    <p>继续向前，看到一条清澈的小溪，溪水潺潺流淌，水面波光粼粼。蹲下身子，伸出手轻轻触碰溪水，冰冰凉凉的，很是舒服。溪边有几棵垂柳，柳枝随风飘舞，像是在跳着欢快的舞蹈。在这里停留了许久，感受着自然的美好。</p>
